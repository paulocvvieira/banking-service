services:
  banking-service:
    image: paulocvvieira/banking-service:v1
    container_name: banking-service-container
    environment:
      - QUARKUS_CLIENT_HTTP=172.17.0.1
      - QUARKUS_CLIENT_HTTP_PORT=8181
      - QUARKUS_DATASOURCE_USERNAME=paulo
      - QUARKUS_DATASOURCE_PASSWORD=paulo
      - QUARKUS_DATASOURCE_HOST=postgres-db-alura-banking-service
      - QUARKUS_DATASOURCE_PORT=5432
    ports:
      - 8080:8080
    depends_on:      
      postgres-db-alura-banking-service:
        condition: service_healthy
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-compose
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-compose
    ports:
      - "6000:3000"
    depends_on:
      - prometheus
  postgres-db-alura-banking-service:
    image: postgres:14
    container_name: postgres-db-alura-banking-service-container
    environment:
      POSTGRES_USER: paulo
      POSTGRES_PASSWORD: paulo 
      POSTGRES_DB: agencia
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paulo -d agencia"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  postgres_data:
    driver: local